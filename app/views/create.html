<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registrar Cliente</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<div class="topnav">
			<a class="active" href="http://localhost:3000/clients/registerClient">Registrar</a>
			<a href="http://localhost:3000/clients/deleteClient">Eliminar</a>
			<a href="http://localhost:3000/clients/updateClient">Actualizar</a>
			<a href="http://localhost:3000/clients/searchClient">Buscar</a>
			<a href="#about">Eventos</a>
			<a href="#about">Datos</a>
		</div>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="../images/registration-form-6.jpg" alt="">
				</div>
				<form action="">
					<h3>Registrar un nuevo cliente</h3>
					<div class="form-row">
						<input type="text" class="form-control" id="name" placeholder="Nombre">
						<input type="text" style="margin-right:20px" class="form-control" id="cc" placeholder="Cedula">	
					</div>
					<div class="form-row" style ="text-align: center">
						<div class="form-holder" style="margin-left: auto;margin-right: auto;">
							<select name="" id="product" class="form-control">
								<option value="" disabled selected>Producto asociado</option>
								<option value="debito">Tarjeta débito</option>
								<option value="credito">Tarjeta crédito</option>
								<option value="cheque">Cheque</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>			
					</div>
					
					<button id="register">Registrar
						<i class="zmdi zmdi-long-arrow-right"></i>
					</button>
				</form>
				
			</div>
		</div>

		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/create.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
